<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Paint the United States</title>

</head>

<body>

    <main>
        <h1>Paint the States You've Visited</h1>
        <div class="toolbox">
            <p class="lead">Select a Color
                <input id="picker" type="color">
            </p>
            <p class="lead">Brush Size
                <input id="width" type="number">
            </p>
        </div>
        <canvas id="canvas" width="750" height="600" aria-label="Map of the United States" alt="Image of a map of the United States with a drawing feature"></canvas>

    </main>

    <!-- include JavaScript file -->
    <script src="js/index.js"></script>

</body>

</html>
